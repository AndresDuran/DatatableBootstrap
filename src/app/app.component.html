
<button class="btn btn-danger">Prueba</button>
<br>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">cedula</th>
      <th scope="col">nombre</th>
      <th scope="col">apellidos</th>
    </tr>
  </thead>
  <tbody>
    
    <tr *ngFor="let app of data">
      <td>{{app.nombre}}</td>
      <td>{{app.apellidos}}</td>
      <td>{{app.cedula}}</td>
    </tr>
  
</table>
